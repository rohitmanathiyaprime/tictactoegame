<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zero kata</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            
            
        }
        .maindiv{
            height: 400px;
            width: 400px;
            margin-top: 15rem;
            display: grid;
            grid-template-columns: auto auto auto;
            border: 1px solid black;
            border-radius: 5px;
        }
        .heading{
            color: rgb(124, 118, 110);
            font-size: 35px;
            margin: 30px;
            margin-left: -10px;
        }
        .heading:hover{
            color: black;
            
        }
    </style>
        
    
</head>
<body>
    <div class="container">

        <h1 class="heading">Welcome to tic tac toe Game</h1> 

        <div class="maindiv">
            <button id="1" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but1</button>
            <button id="2" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but2</button>
    
            <button id="3" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but3</button>
    
            <button id="4" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but4</button>
    
            <button id="5" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but5</button>
    
            <button id="6" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but6</button>
    
            <button id="7" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but7</button>
    
            <button id="8" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but8</button>
    
            <button id="9" class="btn btn-outline-primary" onclick="buttonclick(this.id)">but9</button>
    
    
        </div>
    </div>

    <script>
        let flag=1;
        let btnid;
        function buttonclick(id){
            console.log(id);
            btnid=id;
            // console.log(btnid);
            // console.log(document.getElementById(btnid).innerHTML);
            // document.getElementById(btnid).innerHTML="X";
            // console.log(document.getElementById(btnid).innerHTML);

            if(flag%2==0){
                document.getElementById(btnid).innerHTML="X";
                document.getElementById(btnid).style.color="red";
                document.getElementById(btnid).disabled=true;
            }
            else{
                document.getElementById(btnid).innerHTML="0";
                document.getElementById(btnid).style.color="#49F477";

                document.getElementById(btnid).disabled=true;

            }
            // console.log(document.getElementById(1+2).innerHTML);
            flag++;

            whowin();
        }

        function whowin(){
            console.log("whowin running");
            
            for(let i=1;i<=3;i++){
               let a=document.getElementById(i).innerHTML;
               let b=document.getElementById(i+3).innerHTML;

               let c=document.getElementById(i+6).innerHTML;
                if(a===b && b===c){
                    // alert("winner is"+a);
                    alert("winner is"+a+b+c);
                    location.reload();
                }

            }
            for(let i=1;i<=7;i=i+3){
               let a=document.getElementById(i).innerHTML;
               let b=document.getElementById(i+1).innerHTML;

               let c=document.getElementById(i+2).innerHTML;
                if(a===b && b===c){
                    alert("winner is"+a+b+c);
                    location.reload();

                }
            }

            for(let i=1;i<=1;i++){
               let a=document.getElementById(i).innerHTML;
               let b=document.getElementById(i+4).innerHTML;

               let c=document.getElementById(i+8).innerHTML;
                if(a===b && b===c){
                    // alert("winner is"+a);
                    alert("winner is"+a+b+c);
                    location.reload();
                }
            }
            for(let i=3;i<=3;i++){
               let a=document.getElementById(i).innerHTML;
               let b=document.getElementById(i+2).innerHTML;

               let c=document.getElementById(i+4).innerHTML;
                if(a===b && b===c){
                    // alert("winner is"+a);
                    alert("winner is"+a+b+c);
                    location.reload();
                }
            }
        }
        
        

    </script>
